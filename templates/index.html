<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Misson to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    
    <h2>Latest Mars News</h2>
    <h3>{{ mars_data.news_title }}</h3>
    <p>{{ mars_data.news_p }}</p>
    <br>
    <div class='row'>
      <div class="col-lg-8">
        <h2>Featured Mars Image</h2>
        <img id= "featured_img" src="{{ mars_data.featured_image_url }}" alt="Featured Image (Mars)"
        style="width:90%; height:90%;" hspace="25">
      </div>
      <div class="col-lg-4">
          <div class="card border-primary mb-4" >
            <!-- <div class="card-header">Header</div> -->
            <div class="card-body">
              <h4 class="card-title">Current Weather on Mars</h4>
              <p class="card-text">{{ mars_data.mars_weather }}</p>
            </div>
          </div>
          <div class="card border-secondary mb-4" >
            <!-- <div class="card-header">Header</div> -->
            <div class="card-body">
              <h4 class="card-title">Mars Facts</h4>              
                {{mars_data.mars_facts|safe}}              
            </div>
          </div>
      </div>
    </div>

  </div>
  
  <br>
  <br>
  <br>
  <br>

  <div class="container-fluid">
    <div class="row">
        <div class="card text-white bg-secondary mb-10">
          <div class="card-header">Mars Hemispheres</div>
          <br>
          <div class="card-body">
            <div class="row">
              <div class="col">
              <figure class="figure">
                <!-- <img src="{{ mars_data.hemisphere_image_urls[0]['img_url'] }}" height="200" width="200"> -->
                <img src="{{ mars_data.hemisphere_image_urls[0]['img_url'] }}" style="width:70%; height:70%;">
                <br>
                <figcaption class="figure-caption">{{ mars_data.hemisphere_image_urls[0]['title'] }}</figcaption>
              </figure>
              </div>
              <div class="col">
              <figure class="figure">
                <!-- <img src="{{ mars_data.hemisphere_image_urls[1]['img_url'] }}" height="200" width="200"> -->
                <img src="{{ mars_data.hemisphere_image_urls[1]['img_url'] }}" style="width:70%; height:70%;">
                <br>
                <figcaption class="figure-caption">{{ mars_data.hemisphere_image_urls[1]['title'] }}</figcaption>
              </figure>
              </div>
              <div class="w-100"></div>
              <br>
              <br>
              <div class='col'>
              <figure class="figure">
                <!-- <img src="{{ mars_data.hemisphere_image_urls[2]['img_url'] }}" height="200" width="200"> -->
                <img src="{{ mars_data.hemisphere_image_urls[2]['img_url'] }}" style="width:70%; height:70%;">
                <br>
                <figcaption class="figure-caption">{{ mars_data.hemisphere_image_urls[2]['title'] }}</figcaption>
              </figure>
              </div>
              <div class='col'>
              <figure class="figure">
                <!-- <img src="{{ mars_data.hemisphere_image_urls[3]['img_url'] }}" height="200" width="200"> -->
                <img src="{{ mars_data.hemisphere_image_urls[3]['img_url'] }}" style="width:70%; height:70%;">
                <br>
                <figcaption class="figure-caption">{{ mars_data.hemisphere_image_urls[3]['title'] }}</figcaption>
              </figure>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

</body>

</html>
